<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .category-filter {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-filter button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-filter button:hover,
        .category-filter button.active {
            background-color: #0056b3;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item .title {
            padding: 15px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 70vh; /* Adjust height for larger images */
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 5px;
        }

        .lightbox-content .caption {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .lightbox .close-btn:hover {
            color: #ccc;
        }

        .lightbox .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 50px;
            cursor: pointer;
            padding: 10px;
            user-select: none;
            transition: color 0.3s ease;
        }

        .lightbox .nav-btn:hover {
            color: #ccc;
        }

        .lightbox .prev-btn {
            left: 20px;
        }

        .lightbox .next-btn {
            right: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .lightbox .nav-btn {
                font-size: 30px;
                padding: 5px;
            }

            .lightbox .prev-btn {
                left: 10px;
            }

            .lightbox .next-btn {
                right: 10px;
            }

            .lightbox .close-btn {
                font-size: 25px;
                right: 10px;
            }

            .lightbox-content {
                padding: 10px;
            }

            .lightbox-content img {
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .gallery-item img {
                height: 150px;
            }

            .category-filter button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Our Image Gallery</h1>

        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="animals">Animals</button>
        </div>

        <div class="image-gallery" id="imageGallery">
            <div class="gallery-item" data-category="nature">
                <img src="public/nature1.webp" alt="Green Forest">
                <div class="title">Green Forest</div>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="public/moder1.webp" alt="Modern Building">
                <div class="title">Modern Building</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="public/puppy.webp" alt="Cute Puppy">
                <div class="title">Cute Puppy</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="public/download (1).webp" alt="Mountain View">
                <div class="title">Mountain View</div>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="public/moder2.webp" alt="Classic Architecture">
                <div class="title">Classic Architecture</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="public/lion.webp" alt="Majestic Lion">
                <div class="title">Majestic Lion</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="public/download.webp" alt="Sunset over Lake">
                <div class="title">Sunset over Lake</div>
            </div>
            <div class="gallery-item" data-category="architecture">
                <img src="public/moder3.webp" alt="Skyscraper City">
                <div class="title">Skyscraper City</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="public/cat.webp" alt="Fluffy Cat">
                <div class="title">Fluffy Cat</div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span>
        <span class="nav-btn prev-btn">&lt;</span>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-image">
            <div class="caption" id="lightbox-caption"></div>
        </div>
        <span class="nav-btn next-btn">&gt;</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxCaption = document.getElementById('lightbox-caption');
            const closeBtn = document.querySelector('.close-btn');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const imageGallery = document.getElementById('imageGallery');

            let currentImageIndex = 0;
            let filteredImages = [];

            // Initialize filteredImages with all gallery items
            filteredImages = Array.from(galleryItems);

            // Open Lightbox
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', () => {
                    const category = item.dataset.category;
                    // When an image is clicked, filter images by its category
                    // This ensures navigation only goes through images of the same category
                    filteredImages = Array.from(galleryItems).filter(img => img.dataset.category === category || category === 'all');
                    currentImageIndex = filteredImages.indexOf(item);
                    showImageInLightbox(currentImageIndex);
                });
            });

            // Show image in lightbox
            function showImageInLightbox(index) {
                if (index >= 0 && index < filteredImages.length) {
                    const imgElement = filteredImages[index].querySelector('img');
                    const titleElement = filteredImages[index].querySelector('.title');
                    lightboxImage.src = imgElement.src;
                    lightboxImage.alt = imgElement.alt;
                    lightboxCaption.textContent = titleElement ? titleElement.textContent : imgElement.alt;
                    lightbox.style.display = 'flex';
                    currentImageIndex = index;
                }
            }

            // Close Lightbox
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });

            // Previous Image
            prevBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
                showImageInLightbox(currentImageIndex);
            });

            // Next Image
            nextBtn.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
                showImageInLightbox(currentImageIndex);
            });

            // Keyboard navigation for lightbox
            document.addEventListener('keydown', (e) => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        prevBtn.click();
                    } else if (e.key === 'ArrowRight') {
                        nextBtn.click();
                    } else if (e.key === 'Escape') {
                        closeBtn.click();
                    }
                }
            });

            // Category Filter
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const selectedCategory = e.target.dataset.category;

                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');

                    // Filter and display images
                    galleryItems.forEach(item => {
                        if (selectedCategory === 'all' || item.dataset.category === selectedCategory) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    // Update filteredImages for lightbox navigation after filtering
                    filteredImages = Array.from(galleryItems).filter(item => item.style.display === 'block');
                });
            });
        });
    </script>
</body>
</html>
